<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: defaultHead}">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Update Authors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form th:action="@{/authors/update}" th:object="${object}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="fn" class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{firstname}" id="fn" placeholder="Your name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="ln" class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastname}" id="ln"
                            placeholder="Your surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Your email"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success col-2">Save</button>
                    <button type="reset" class="btn btn-danger col-2">Clean</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
