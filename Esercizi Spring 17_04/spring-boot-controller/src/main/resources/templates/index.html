<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="defaultHead">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Blog</h1>
            </div>
        </div>
        <div class="row mt-3">
            <a th:href="@{/{path}(path=${authorsPath})}" class="btn btn-primary text-center">Authors View</a>
        </div>
        <div class="row mt-3">
            <a th:href="@{/{path}(path=${postsPath})}" class="btn btn-danger text-center">Posts View</a>
        </div>
        <div class="row mt-3">
            <a th:href="@{/{path}(path=${commentsPath})}" class="btn btn-secondary text-center">Comments View</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
